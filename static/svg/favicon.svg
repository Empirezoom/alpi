<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
                <defs>
                <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
                </linearGradient>
                </defs>

                <!-- Icon container -->
                <g transform="translate(5, 10)">
                <!-- Main diamond/mountain shape -->
                <path d="M20 5 L35 25 L20 40 L5 25 Z" 
                fill="url(#logoGrad)" 
                stroke="#ffffff" 
                stroke-width="1"/>

                <!-- Inner accent lines representing growth/peaks -->
                <path d="M20 12 L28 25 L20 33 L12 25 Z" 
                fill="none" 
                stroke="#ffffff" 
                stroke-width="1.5" 
                opacity="0.7"/>

                <!-- Central dot -->
                <circle cx="20" cy="25" r="2" fill="#ffffff"/>

                <!-- Ascending line elements (representing financial growth) -->
                <path d="M15 30 L17 28 L19 29 L21 26 L23 27 L25 24" 
                stroke="#ffffff" 
                stroke-width="1.5" 
                fill="none" 
                stroke-linecap="round"/>
                </g>

             
                </svg>