<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                <defs>
                <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                </linearGradient>

                <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
                </linearGradient>
                </defs>

                <!-- Icon container -->
                <g transform="translate(1, 1)">
                <!-- Main diamond/mountain shape -->
                <path d="M10 2.5 L17.5 12.5 L10 20 L2.5 12.5 Z" 
                fill="url(#logoGrad)" 
                stroke="#ffffff" 
                stroke-width="0.5"/>

                <!-- Inner accent lines representing growth/peaks -->
                <path d="M10 6 L14 12.5 L10 16.5 L6 12.5 Z" 
                fill="none" 
                stroke="#ffffff" 
                stroke-width="0.75" 
                opacity="0.7"/>

                <!-- Central dot -->
                <circle cx="10" cy="12.5" r="1" fill="#ffffff"/>

                <!-- Ascending line elements (representing financial growth) -->
                <path d="M7.5 15 L8.5 14 L9.5 14.5 L10.5 13 L11.5 13.5 L12.5 12" 
                stroke="#ffffff" 
                stroke-width="0.75" 
                fill="none" 
                stroke-linecap="round"/>
                </g>

             
                </svg>